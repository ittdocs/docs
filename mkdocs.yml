site_name: ITT Docs
site_url: https://example.com

theme:
  name: material
  favicon: assets/favicon.ico
  palette:
    # Dark Mode
    - scheme: slate
      toggle:
        icon: material/weather-sunny
        name: Dark mode
      accent: deep purple

    # Light Mode
    - scheme: default
      toggle:
        icon: material/weather-night
        name: Light mode
      primary: blue
      accent: deep orange

markdown_extensions:
- pymdownx.highlight:
    anchor_linenums: true
    line_spans: __span
    pygments_lang_class: true
- pymdownx.inlinehilite
- pymdownx.snippets
- pymdownx.superfences
- pymdownx.tabbed:
    alternate_style: true
- admonition
- pymdownx.details

extra:
  generator: false
  social:
    - icon: fontawesome/brands/github
      link: https://www.github.com/emadadel4
    - icon: fontawesome/brands/youtube
      link: https://www.youtube.com/@emadadel4
    - icon: fontawesome/brands/telegram
      link: https://t.me/emadadel4


