site_name: ITT documentation (Under development)
site_url: https://example.com

markdown_extensions:
  - footnotes
  - attr_list
  - md_in_html

theme:
  features:
      - navigation.footer
      - search.highlight
      - content.code.copy
      - content.code.select
      - content.footnote.tooltips


  name: material
  locale: en
  favicon: assets/favicon.ico
  logo: https://raw.githubusercontent.com/emadadel4/itt/refs/heads/main/static/Images/text_logo.jpg
  palette:
    # Dark Mode
    - scheme: slate
      toggle:
        icon: material/weather-sunny
        name: Dark mode
      accent: deep purple

    # Light Mode
    - scheme: default
      toggle:
        icon: material/weather-night
        name: Light mode
      primary: blue
      accent: deep orange

markdown_extensions:
- pymdownx.highlight:
    anchor_linenums: true
    line_spans: __span
    pygments_lang_class: true
- pymdownx.inlinehilite
- pymdownx.snippets
- pymdownx.superfences
- pymdownx.tabbed:
    alternate_style: true
- admonition
- pymdownx.details

extra:
  generator: false
  social:
    - icon: fontawesome/brands/github
      link: https://www.github.com/emadadel4
    - icon: fontawesome/brands/youtube
      link: https://www.youtube.com/@emadadel4
    - icon: fontawesome/brands/telegram
      link: https://t.me/emadadel4


